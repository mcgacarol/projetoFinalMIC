<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta charset="UTF-8" />
		<title>Projeto MIC</title>
	
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome.css" />
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
	
	</h:head>
	<h:body>
		<div class="bg-header">
			<div class="header">
				<div class="logo">
					<img src="logo.png" /> | Projeto MIC 
				</div>
			</div>
			<div class="message">
				<p:growl id="mensagem" />
			</div>
		</div>
		<h:form id="formulario">
			<p:growl id="mensagem" />
			<div class="bg-content">
				<div class="content">
					<center>
						<h:panelGrid columns="2" id="painelDados">
							<p:outputLabel value="Login" />
							<p:inputText size="30" maxlength="30" value="#{usuarioBean.usuario.login}" />
				
							<p:outputLabel value="Senha" />
							<p:password size="30" maxlength="30" value="#{usuarioBean.usuario.senha}" />
							
						</h:panelGrid>
				
						<h:panelGrid columns="4">
							<p:commandButton value="Acessar o sistema" action="#{usuarioBean.logar}" update=":formulario:mensagem :formulario:painelDados" />
						</h:panelGrid>
					</center>
				</div>
			</div>
		</h:form>
	</h:body>
</html>
