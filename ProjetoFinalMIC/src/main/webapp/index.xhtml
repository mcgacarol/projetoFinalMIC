<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>Projeto MIC</title>
	
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome.css" />
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
	
	</h:head>
	<h:body>
		<div class="bg-header">
			<div class="header">
				<div class="logo">
					<img src="logo.png" /> | Projeto MIC 
				</div>
				<div class="user">
					Você está logado(a) como: <b><p:outputLabel value="#{usuarioLogado.nomeUsuario}" /></b>
				</div>
			</div>
			<div class="message">
				<p:growl id="mensagem" />
			</div>
		</div>
		<h:form id="formularioMenu">
			<div class="menu">
				<ul>
					<li><a href="index.xhtml"> Página Inicial </a></li>
					<li><p:commandLink action="#{usuarioBean.acessarTela}" value="Usuários"></p:commandLink></li>
					<li><p:commandLink action="#{funcionalidadeBean.acessarTela}" value="Funcionalidades"></p:commandLink></li>
					<li><p:commandLink action="#{navegacaoBean.acessarTela}" value="Navegações"></p:commandLink></li>
					<li><p:commandLink action="#{horarioBean.acessarTela}" value="Horários"></p:commandLink></li>
					<li><p:commandLink action="#{cursoBean.acessarTela}" value="Cursos"></p:commandLink></li>
					<li><p:commandLink action="#{professorBean.acessarTela}" value="Professores"></p:commandLink></li>
					<li><p:commandLink action="#{turmaBean.acessarTela}" value="Turmas"></p:commandLink></li>
					<li><p:commandLink action="#{loginBean.logout}" value="Sair"></p:commandLink></li>
				</ul>
			</div>
		</h:form>
	</h:body>
</html>
